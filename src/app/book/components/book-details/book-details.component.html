<form>
  <div class="row mb-3">
    <label for="author" class="col-2 col-form-label">Author:</label>
    <div class="col-sm-10">
      <input [value]="book?.author" class="col-sm-10 form-control" id="author">
    </div>
  </div>
  <div class="row mb-3">
    <label for="title" class="col-2 col-form-label">Title:</label>
    <div class="col-sm-10">
      <input [value]="book?.title" class="form-control" id="title">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
