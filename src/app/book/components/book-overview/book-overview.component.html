<div class="row">
  <section class="col-8">
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Author</th>
        <th scope="col">Title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books; index as i"
          (click)="selectBook(book)"
          [class.table-active] = "isSelectedBookOf(book)">
        <th scope="row">{{i + 1}}</th>
        <td>{{book.author}}</td>
        <td>{{book.title}}</td>
      </tr>
      </tbody>
    </table>
  </section>
  <section class="col-4 align-self-center">
    <ba-book-details></ba-book-details>
  </section>
</div>
<output>
  {{selectedBook | json}}
</output>
